<html>
    <head>
        <title>Configurator</title>
        <link href="configurator.css" rel="stylesheet" ></link>
    </head>
    <body>
        <div class="connect-mask">
            <div class="content">
                <h1>PDWRC Light Controller</h1>
                <div class="if-supported">
                <p>
                Connect your light controller using a USB cable, and then click below.
                </p>
                <button id="connect-button" class="large">
                    Connect
                </button>
                <p id="connection-status">
                </p>
                </div>
                <div class="if-not-supported">
                    <p>
                    Unfortunately, this browser does not support the Web Serial API and so cannot be used to connect to the light controller.          </p>
                    <p>
                    Please try Chrome, Safari or Opera.
                    </p>
                    <a href="https://developer.mozilla.org/en-US/docs/Web/API/Web_Serial_API#browser_compatibility">
                        Browser compatibility
                    </a>

                </div>

            </div>
        </div>
        <div class="main">
            <div class="sidebar">
                <div class="nav-tree">
                </div>
                <div class="version">

                </div>
                <div class="buttons">
                    <button id="close-button">Disconnect</button>
                    <div class="button-mask"><div class="save-status">Saving...</div></div>
                </div>
            </div>
            <div class="body">
                   <div id="config"></div>
            </div>
        </div>
        <script src="js/jquery-3.6.0.min.js" ></script>
        <script src="js/configurator.js" type="module"></script>
    </body>
</html>
